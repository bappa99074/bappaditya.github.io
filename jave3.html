<img ommouseover ="largePic(this)" onmouseout ="normPic(this)"
src="image.jpg" width ="210px" height ="180px">
<script>
	function largePic(x){
		x.style.width = "640px"
		x.style.height = "360px"
	}
	function normPic(x){
		x.style.width = "320px"
		x.style.height = "180px"
	}
</script>
